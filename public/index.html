<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Native Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <style>
      html, body, #root, * {
        font-family: 'InterVariable', 'Inter', sans-serif !important;
        font-variation-settings: 'wght' 400;
      }
      .inter-100 { font-variation-settings: 'wght' 100; font-weight: 100; }
      .inter-200 { font-variation-settings: 'wght' 200; font-weight: 200; }
      .inter-300 { font-variation-settings: 'wght' 300; font-weight: 300; }
      .inter-400 { font-variation-settings: 'wght' 400; font-weight: 400; }
      .inter-500 { font-variation-settings: 'wght' 500; font-weight: 500; }
      .inter-600 { font-variation-settings: 'wght' 600; font-weight: 600; }
      .inter-700 { font-variation-settings: 'wght' 700; font-weight: 700; }
      .inter-800 { font-variation-settings: 'wght' 800; font-weight: 800; }
      .inter-900 { font-variation-settings: 'wght' 900; font-weight: 900; }
      
      /* Para asegurar que los pesos respondan en React Native Web */
      [style*="font-weight:100"] { font-variation-settings: 'wght' 100; }
      [style*="font-weight:200"] { font-variation-settings: 'wght' 200; }
      [style*="font-weight:300"] { font-variation-settings: 'wght' 300; }
      [style*="font-weight:400"] { font-variation-settings: 'wght' 400; }
      [style*="font-weight:500"] { font-variation-settings: 'wght' 500; }
      [style*="font-weight:600"] { font-variation-settings: 'wght' 600; }
      [style*="font-weight:700"] { font-variation-settings: 'wght' 700; }
      [style*="font-weight:800"] { font-variation-settings: 'wght' 800; }
      [style*="font-weight:900"] { font-variation-settings: 'wght' 900; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
